<head></head>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&display=swap" rel="stylesheet">
</head>

<body>
    <div id = "titlefloat">
        <h1>
            <span style="color: crimson; font-family: Playwrite GB S, cursive; font-size: 32px;">decorate your gingerbread !!</span>
        </h1>
    </div>

    <div id = "optionsfloat">
        <div id = "invisiblebar">
            <!-- main option radio -->
            <div id="eyes"></div>
            <div id="mouth"></div>
            <div id="hair"></div>
            <div id="glasses"></div>
            <div id="hat"></div>
            <label for="eyesradio"><div id="optionsbox1">eyes</div></label>
            <label for="mouthradio"><div id="optionsbox2">mouth</div></label>
            <label for="hairradio"><div id="optionsbox3">hair</div></label>
            <label for="glassesradio"><div id="optionsbox4">glasses</div></label>
            <label for="hatradio"><div id="optionsbox5">hat</div></label>
        </div>

        <!-- main selectors -->
        <input type="radio" name="mainselector" id="eyesradio">
        <input type="radio" name="mainselector" id="mouthradio">
        <input type="radio" name="mainselector" id="hairradio">
        <input type="radio" name="mainselector" id="glassesradio">
        <input type="radio" name="mainselector" id="hatradio">
        
        <div id = "eyesscreen">
            <!-- eyes radio -->
            <div id="eyes1"></div>
            <div id="eyes2"></div>
            <div id="eyes3"></div>
            <div id="eyes4"></div>
            <label for="eyes1radio"><div id="eyesbox1" class="somethingboxtopleft">1</div></label>
            <label for="eyes2radio"><div id="eyesbox2" class="somethingboxtopright">2</div></label>
            <label for="eyes3radio"><div id="eyesbox3" class="somethingboxbottomleft">3</div></label>
            <label for="eyes4radio"><div id="eyesbox4" class="somethingboxbottomright">4</div></label>
        </div>

        <div id = "mouthscreen">
                        <!-- mouth radio -->
                        <div id="mouth1"></div>
                        <div id="mouth2"></div>
                        <div id="mouth3"></div>
                        <div id="mouth4"></div>
                        <label for="mouth1radio"><div id="mouthbox1" class="somethingboxtopleft">1</div></label>
                        <label for="mouth2radio"><div id="mouthbox2" class="somethingboxtopright">2</div></label>
                        <label for="mouth3radio"><div id="mouthbox3" class="somethingboxbottomleft">3</div></label>
                        <label for="mouth4radio"><div id="mouthbox4" class="somethingboxbottomright">4</div></label>
        </div>
    </div>

    <div id = avatarfloat>
        <!-- eyes selectors -->
        <input type="radio" name="eyesselector" id="eyes1radio">
        <input type="radio" name="eyesselector" id="eyes2radio">
        <input type="radio" name="eyesselector" id="eyes3radio">
        <input type="radio" name="eyesselector" id="eyes4radio">
        <!-- mouth selectors -->
        <input type="radio" name="mouthselector" id="mouth1radio">
        <input type="radio" name="mouthselector" id="mouth2radio">
        <input type="radio" name="mouthselector" id="mouth3radio">
        <input type="radio" name="mouthselector" id="mouth4radio">
        <!-- drawings -->
        <br>
        <br>
        <br>
        <img src = "avatar.png" id = "avatar">
        <img src = "eyes1.png" id = "eyesoption1" class = "somethingoption">
        <img src = "eyes2.png" id = "eyesoption2" class = "somethingoption">
        <img src = "eyes3.png" id = "eyesoption3" class = "somethingoption">
        <img src = "eyes4.png" id = "eyesoption4" class = "somethingoption">
        <img src = "mouth1.png" id = "mouthoption1" class = "somethingoption">
        <img src = "mouth2.png" id = "mouthoption2" class = "somethingoption">
        <img src = "mouth3.png" id = "mouthoption3" class = "somethingoption">
        <img src = "mouth4.png" id = "mouthoption4" class = "somethingoption">
        <img src = "empty.png" id = "hairoption1" class = "somethingoption">
        <img src = "hair2.png" id = "hairoption2" class = "somethingoption">
        <img src = "hair3.png" id = "hairoption3" class = "somethingoption">
        <img src = "hair4.png" id = "hairoption4" class = "somethingoption">
        <img src = "empty.png" id = "glassesoption1" class = "somethingoption">

        <img src = "empty.png" id = "hatoption1" class = "somethingoption">
    </div>
</body>
